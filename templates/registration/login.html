{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: #f8f9fa;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
    <h3 class="text-center mb-4 text-primary fw-bold">Login to Fee System</h3>
    
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="id_username" required placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="id_password" required placeholder="Enter your password">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>

    {% if form.errors %}
      <div class="alert alert-danger mt-3">
        Invalid username or password. Please try again.
      </div>
    {% endif %}

    
  </div>
</div>
{% endblock %}
