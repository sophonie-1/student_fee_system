{% extends 'base.html' %}
{% block content %}
<h2>Delete Student: {{ object.name }}?</h2>
<p>Are you sure? This will also delete associated payments.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
