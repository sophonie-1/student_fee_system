{% extends 'base.html' %}
{% block content %}
<h2>Update Fee Structure: {{ object.program }} - Year {{ object.year }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <div class="alert alert-danger">
            Please correct the errors below: {{ form.errors }}
        </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Update Fee</button>
    <a href="{% url 'fee_structure_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
