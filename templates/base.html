<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Fee System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'student_list' %}">Students</a>
        <a class="nav-link" href="{% url 'fee_structure_list' %}">Fees</a>
        <a class="nav-link" href="{% url 'logout' %}">Logout ({{ user.username }})</a> {% else %}
        <a class="nav-link" href="{% url 'login' %}">Login</a> {% endif %}
    </div>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
